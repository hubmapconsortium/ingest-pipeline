export_and_backup_map:
  upload:
    - 'status': 'new'
      'plugins': ['upload_new']
    - 'status': 'processing'
      'plugins': ['upload_processing']
    - 'status': 'valid'
      'plugins': ['upload_valid']
    - 'status': 'invalid'
      'plugins': ['upload_invalid']
    - 'status': 'error'
      'plugins': ['upload_error']
    - 'status': 'submitted'
      'plugins': ['upload_submitted']
    - 'status': 'reorganized'
      'plugins': ['upload_reorganized']
  dataset:
    - 'status': 'new'
      'plugins': ['dataset_new']
    # needs logic for primary/derived
    - 'status': 'qa'
      'plugins': ['dataset_qa']
    - 'status': 'processing'
      'plugins': ['dataset_processing']
    - 'status': 'invalid'
      'plugins': ['dataset_invalid']
    # currently testing published_dataset_plugins on error status
    - 'status': 'error'
      # 'plugins': ['dataset_error']
      'plugins': ['published_dataset_plugins']
    # left blank to avoid testing on published datasets
    - 'status': 'published'
      # 'plugins': ['dataset_published']
      'plugins': ['']
    - 'status': 'retracted'
      'plugins': ['dataset_retracted']
