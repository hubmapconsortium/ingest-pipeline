# Order is important here!  The first regex pair that matches the DAG and task
# ids will provide the entries for that DAG and task, so safe defaults defined
# by wildcards for last.
resource_map:
  - 'dag_re': 'test_workflow'
    'preserve_scratch': false
    'lanes': 1
    'instance_type': 't3a.micro'
    'tasks':
    - 'task_re': '.*'
      'queue': 'general'
      'threads': 1
  - 'dag_re': 'celldive_deepcell'
    'preserve_scratch': true
    'lanes': 2
    'instance_type': 'm5zn.3xlarge'
    'tasks':
    - 'task_re': '.*segmentation'
      'queue': 'gpu000_q1'
      'threads': 6
      'instance_type': 'p2.xlarge'
    - 'task_re': '.*'
      'queue': 'general'
      'threads': 6
    - 'task_re': '.*cwl_segmentation'
      'queue': 'gpu000_q1'
      'threads': 6
  - 'dag_re': 'salmon_rnaseq_.*'
    'preserve_scratch': true
    'lanes': 2
    # 'lanes': 12
    'instance_type': 'm5zn.3xlarge'
    'tasks':
    - 'task_re': '.*cwl.*|.*exec|.*cmd.*|.*azimuth.*|.*ui.*'
      'queue': 'processing'
      'threads': 6
    - 'task_re': '.*'
      'queue': 'general'
      'threads': 6
  - 'dag_re': 'generate_bdbag'
    'preserve_scratch': true
    'lanes': 1
    'instance_type': 't3a.xlarge'
    'tasks':
    - 'task_re': '.*'
      'queue': 'general'
      'threads': 6
  - 'dag_re': 'generate_usage_report'
    'preserve_scratch': true
    'lanes': 1
    'instance_type': 't3a.xlarge'
    'tasks':
    - 'task_re': '.*'
      'queue': 'general'
      'threads': 6
  - 'dag_re': 'codex_cytokit'
    'preserve_scratch': true
    'lanes': 2
    # 'lanes': 6
    'instance_type': 'm5zn.3xlarge'
    'tasks':
    - 'task_re': '.*cwl_cytokit'
      'queue': 'gpu000_q1'
      'threads': 6
    - 'task_re': '.*gpu'
      'queue': 'general'
      'instance_type': 'p2.xlarge'
      'threads': 6
    - 'task_re': '(.*(?:cwl))(?!(?:_cytokit)).*|.*internal.*|.*cmd.*|maybe_keep_cwl_cytokit'
      'queue': 'processing'
      'threads': 6
    - 'task_re': '.*'
      'queue': 'general'
      'threads': 6
  - 'dag_re': 'ometiff_offset'
    'preserve_scratch': true
    'lanes': 2
    # 'lanes': 6
    'instance_type': 'm5zn.xlarge'
    'tasks':
    - 'task_re': '.*'
      'queue': 'general'
      'threads': 6
  - 'dag_re': 'launch_checksums'
    'preserve_scratch': true
    'lanes': 2
    'instance_type': 't3a.small'
    'tasks':
    - 'task_re': '.*'
      'queue': 'general'
      'threads': 6
  - 'dag_re': 'scan_and_begin_processing'
    'preserve_scratch': true
    'lanes': 2
    'instance_type': 'c6a.xlarge'
    'tasks':
    - 'task_re': 'run_validation'
      'queue': 'validate'
      'coreuse': 60
    - 'task_re': '.*'
      'queue': 'general'
      'threads': 6
  - 'dag_re': 'validate_upload'
    'preserve_scratch': true
    'lanes': 2
    'instance_type': 'c6a.xlarge'
    'tasks':
    - 'task_re': 'run_validation'
      'queue': 'validate'
      'coreuse': 60
    - 'task_re': '.*'
      'queue': 'general'
      'threads': 6
  - 'dag_re': 'validation_test'
    'preserve_scratch': true
    'lanes': 2
    'instance_type': 't3a.micro'
    'tasks':
    - 'task_re': 'run_validation'
      'queue': 'validate'
      'coreuse': 60
    - 'task_re': '.*'
      'queue': 'general'
      'threads': 6
  - 'dag_re': 'sc_atac_seq_.*'
    'preserve_scratch': true
    'lanes': 8
    # 'lanes': 11
    'instance_type': 'm5zn.xlarge'
    'tasks':
    - 'task_re': '.*'
      'queue': 'general'
      'threads': 6
  - 'dag_re': '.*'
    'preserve_scratch': true
    'lanes': 2
    'instance_type': 'c6a.medium'
    'tasks':
      - 'task_re': '.*'
        'queue': 'general'
        'threads': 6