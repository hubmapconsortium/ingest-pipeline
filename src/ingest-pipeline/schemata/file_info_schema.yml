'$schema': 'http://json-schema.org/schema#'
'$id': 'http://ingest-pipeline.hubmapconsortium.org/file_info_schema.yaml'
'title': 'file info schema'
'description': 'file info schema'

'$ref': '#/definitions/file_info'

'definitions':

  'file_info_record':
     'type': 'object'
     'properties':
        'rel_path': {'type': 'string', 'pattern': '^[^/].+[^/]$'}
        'type': {'$ref': 'enumerated_types_schema.yml#/definitions/file_type'}
        'size': {'type': 'integer', 'minimum': 0}
        'sha1sum': {'type': 'string', 'pattern': '^[a-fA-F0-9]{41}$'}
  'file_info':
    'type': 'array'
    'items': {'type': {'$ref': '#/definitions/file_info_record'}}
