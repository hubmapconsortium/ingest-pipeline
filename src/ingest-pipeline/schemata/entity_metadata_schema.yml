'$schema': 'http://json-schema.org/schema#'
'$id': 'http://schemata.hubmapconsortium.org/entity_metadata_schema.yml'
'title': 'entity metadata schema'
'description': 'entity metadata schema'

'allOf': [{'$ref': '#/definitions/entity_metadata'}]

